<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Competition Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container disable-hover">
        <h1>House Competition Standings</h1>
        <div id="stats-display" class="stats-grid">
            <!-- Stats will be loaded here by JavaScript -->
        </div>

        <h2 class="section-title">Recent Point Entries</h2>
        <div class="entries">
            <!-- Recent entries table will be loaded here by JavaScript -->
            Loading recent entries...
        </div>
		<!-- See all entries button -->
		<div class="see-all-container">
			<a href="all.html" class="see-all-button">See All Entries</a>
		</div>
    </div>

    <script type="module" src="script.js"></script>

    <script>
      // After the house cards load, make them clickable
      document.addEventListener('DOMContentLoaded', () => {
          const statsDisplay = document.getElementById('stats-display');
          statsDisplay.addEventListener('click', (event) => {
              const card = event.target.closest('.house-card');
              if (card) {
                  const houseName = card.querySelector('.house-name').textContent.trim().toUpperCase();
                  // Redirect to house-specific page (e.g., salus.html, fides.html, etc.)
                  window.location.href = houseName.toLowerCase() + ".html";
              }
          });
      });
    </script>
</body>
</html>
